
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>iCat.js Todos</title>
  <link rel="stylesheet" href="todos.css"/>
  <script src="http://assets.3gtest.gionee.com/sys/icat/1.1.5/icat.source.js"></script>
  <script src="main.source.js"></script>
</head>

<body data-pagerole="body" id="todo">

  <div id="todoapp">

    <header>
      <h1>Todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a class="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>

  <div id="instructions">
    Double-click to edit a todo.
  </div>

  <div id="credits">
    Updated by: <a href="http://weibo.com/jndream">valleykid(Charlie Wang)</a>.
    <br />
    Original version: <a href="http://localtodos.com/">Backbone Todo</a>.
  </div>

  <!-- Templates -->
  <script type="text/template" id="item-template">
    <li data-repeatid="<%=rkey%>">
      <div class="view">
        <input class="toggle" type="checkbox" <%=(done? 'checked="checked"' : '')%> />
        <label><%= title %></label>
        <a class="destroy" data-repeatid="<%=rkey%>"></a>
      </div>
      <input class="edit" type="text" value="<%= title %>" data-repeatid="<%=rkey%>" />
    </li>
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a class="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  </body>
</html>
